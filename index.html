          </svg> Weather App </span> | Check weather :</h1>
          <h5> API - <a href="https://openweathermap.org/">Using OpenWeatherMap</a> &  <a href="https://www.google.com/maps/@51.3777996,21.1778018,13z">Google Map</a> - </h5>
        
        <hr>
        <div class="row">
            <div class="col-12 col-md-6 col-sm-12">
                <p class="choice-text">Check your current position to know what's weater is.</p>
                <p class="choice-text" id="city">Your's city : <span class="city-name"></span></p>
                <button id="btn-location" type="button" class="btn btn-primary btn-lg">Check</button>
            </div>
            <div class="col-12 col-md-6 col-sm-12" id="two">
                <p class="choice-main">Check weather  :</p>
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input" placeholder="City name">
                    <button id="btn-choice" type="button" class="btn btn-warning btn-lg">Check</button>
                    
                </div>
            </div>
        </div>
    </div>

    
    <div class="container-fluid section-two">
        <div id="wheater-video">
            <video autoplay muted loop id="myVideo"><source src="" type="video/mp4"></video>
        </div>

        
        <table class="table table-bordered" id="wheater-info">
            <tr>
                <td><b>CITY</b></td>
                <td id="city-info"></td>
            </tr>
            <tr>
                <td><b>WEATHER</b></td>
                <td id="wheat-info"></td>
            </tr>
            <tr>
                <td><b>TEMPARATURE</b></td>
                <td id="temp-info"></td>
            </tr>
            <tr>
                <td><b>PRESSURE</b></td>
                <td id="pressure-info"></td>
            </tr>
            <tr>
                <td><b>WIND SPEED</b></td>
                <td id="windSpeed-info"></td>
            </tr>
        </table>
        
        
    </div>
